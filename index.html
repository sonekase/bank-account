<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  <body>
    <div class="container">
    <h1>The Bank of Piggglettts</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form id="account-form">
            <div class="form-group">
              <label for="account-name">Name</label>
              <input id="account-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input id="initial-deposit" class="form-control" type="number">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>

        <div class="col-md-6">
          <h2>Deposit or withdraw funds:</h2>
            <div class="form-group">
              <label for="deposit-amount">Deposit Amount:</label>
              <input id="deposit-amount" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="withdraw-amount">Withdrawal Amount:</label>
              <input id="withdraw-amount" class="form-control" type="number">
            </div>
            <button type="button" id="transaction" class="btn btn-success">Transaction</button>
        </div>
      </div>
      <br>
      <div class="balance-area">
        <h3>Current Balance</h3>
        <div id="current-balance">
          <span id="available-funds">Your Current Available Funds</span>
        </div>

      </div>












    </div>
  </body>
</html>
